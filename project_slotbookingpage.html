<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Management Slot Booking | The FoodTec</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
			text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        h1 {
            color: white;
            margin-top: 20px;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button[type="submit"],
        button[type="reset"] {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        button[type="submit"]:hover,
        button[type="reset"]:hover {
            background-color: #555;
        }
		#buttonlink{
			color: white;
		}
    </style>
</head>
<body>
    <header>
        <h1>Book Your Slot for Food Waste Management</h1>
    </header>

    <section id="firstsec">
        <form id="booking-form">
            <label for="Name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="house-no">House Number:</label>
            <input type="text" id="house-no" name="house-no" required>

            <label for="phone-no">Phone Number:</label>
            <input type="tel" id="phone-no" name="phone-no" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Date of Slot:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <select id="time" name="time" required>
                <option value="Select an option">Select an option</option>
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
                <option value="Night">Night</option>
            </select>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

            <section id="Submit">
                <button type="submit" id="submit-button" onclick="submitForm()"><a id="buttonlink" href="project_profilepage.html">Book Slot</button>
                <button type="reset" id="reset-button">Reset</button>
            </section>
        </form>
    </section>
    <script>
        function submitForm() {
            let min = 10000;
            let max = 99999;
            let randomInt = Math.floor(Math.random() * (max - min)) + min;
			var NameData = document.getElementById("name").value;
			var HouseData = document.getElementById("house-no").value;
            var PhoneData = document.getElementById("phone-no").value;
			var EmailData = document.getElementById("email").value;
			var DateData = document.getElementById("date").value;
			var TimeData = document.getElementById("time").value;
			if(NameData=="" || HouseData=="" || PhoneData=="" || EmailData=="" || DateData=="")
			{
			alert("Please fill the details");
			}
			else
			{
				alert("Your slot has been booked. Your slot id is: " + randomInt);
			}
        }
    </script>
</body>
</html>
